<!DOCTYPE html>
<html lang="zh" th:with="userLoggedIn=${session.currentUsername != null}">
<head>
    <meta charset="UTF-8">
    <title>編輯文章</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .my-toast-container {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1070;
        }
        .my-toast {
            border-radius: .3rem; 
            opacity: .9; 
            font-size: .875rem; 
        }

        .my-toast-success {
            background-color: rgba(76, 175, 80, 0.99);
        }
        .my-toast-danger {
            background-color: rgba(244, 67, 54, 0.99);
        }
    </style>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">我的Blog Web</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" href="/search">搜尋</a>
            </li>
            <li class="nav-item dropdown" th:if="${userLoggedIn}">
                <a class="nav-link dropdown-toggle" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <!-- 使用 data-bs-toggle 而不是 data-toggle -->
                    歡迎 [[${session.currentUsername}]]!
                </a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="/profile">更新資料</a>
                    <a class="dropdown-item" href="/new_article">新增文章</a>
                </div>
            </li>
            <li class="nav-item" th:if="${userLoggedIn}">
                <a class="nav-link" href="/logout">登出</a>
            </li>
        </ul>
    </div>
</nav>

<br><br><br>
<div class="container">
    <h2>編輯文章</h2>
    <form action="#" method="post" th:action="@{/article/{articleId}/edit(articleId=${post.articleId})}" th:object="${post}" >
        <div class="form-group">
            <label for="title">標題:</label>
            <input type="text" class="form-control" id="title" name="title" th:field="*{title}">
        </div>
        <div class="form-group">
            <label for="content">內容:</label>
            <textarea class="form-control" id="content" name="content" rows="5" th:field="*{content}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">提交</button>
        <a href="/" class="btn btn-secondary">取消</a>
    </form>
</div>


<div class="my-toast-container">
    <div id="successToast" class="toast my-toast my-toast-success" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="5000" th:if="${success}">
        <div class="toast-body" th:text="${success}">
            文章已經成功編輯。
        </div>
    </div>

    <div id="errorToast" class="toast my-toast my-toast-danger" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="5000" th:if="${errorMessage}">
        <div class="toast-body" th:text="${errorMessage}">
            編輯文章時出現錯誤。
        </div>
    </div>
</div>

<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        var successToastEl = document.getElementById('successToast');
        if (successToastEl) {
            var successToast = new bootstrap.Toast(successToastEl);
            successToast.show();
        }
        var errorToastEl = document.getElementById('errorToast');
        if (errorToastEl) {
            var errorToast = new bootstrap.Toast(errorToastEl);
            errorToast.show();
        }
    });
</script>

</body>
</html>
