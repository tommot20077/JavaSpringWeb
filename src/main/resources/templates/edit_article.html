<!DOCTYPE html>
<html lang="zh" th:with="userLoggedIn=${session.currentUsername != null}">
<div id="myElement" th:attr="data-post-id=${post.getArticleId}"></div>
<head>
    <meta charset="UTF-8">
    <title>編輯文章</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/quill@2.0.0-rc.2/dist/quill.snow.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" />
    <link rel="stylesheet" href="/common.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.0-rc.2/dist/quill.js"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">我的Blog Web</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" href="/search">搜尋</a>
            </li>
            <li class="nav-item dropdown" th:if="${userLoggedIn}">
                <a class="nav-link dropdown-toggle" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <!-- 使用 data-bs-toggle 而不是 data-toggle -->
                    歡迎 [[${session.currentUsername}]]!
                </a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="/profile">更新資料</a>
                    <a class="dropdown-item" href="/new_article">新增文章</a>
                </div>
            </li>
            <li class="nav-item" th:if="${userLoggedIn}">
                <a class="nav-link" href="/logout">登出</a>
            </li>
        </ul>
    </div>
</nav>

<br><br><br>
<div class="container">
    <h2>編輯文章</h2>
    <form action="#" method="post" th:action="@{/article/{articleId}/edit(articleId=${post.articleId})}" th:object="${post}" >
        <div class="form-group">
            <label for="title">標題:</label>
            <input type="text" class="form-control" id="title" name="title" th:field="*{title}">
        </div>
        <h6>文章內容:</h6>
        <div class="editor-container">
            <div id="toolbar-container">
                <span class="ql-formats">
                    <select class="ql-font"></select>
                    <select class="ql-size"></select>
                </span>
                    <span class="ql-formats">
                    <button class="ql-bold"></button>
                    <button class="ql-italic"></button>
                    <button class="ql-underline"></button>
                    <button class="ql-strike"></button>
                </span>
                    <span class="ql-formats">
                    <select class="ql-color"></select>
                    <select class="ql-background"></select>
                </span>
                    <span class="ql-formats">
                    <button class="ql-script" value="sub"></button>
                    <button class="ql-script" value="super"></button>
                </span>
                    <span class="ql-formats">
                    <button class="ql-header" value="1"></button>
                    <button class="ql-header" value="2"></button>
                    <button class="ql-blockquote"></button>
                    <button class="ql-code-block"></button>
                </span>
                    <span class="ql-formats">
                    <button class="ql-list" value="ordered"></button>
                    <button class="ql-list" value="bullet"></button>
                    <button class="ql-indent" value="-1"></button>
                    <button class="ql-indent" value="+1"></button>
                </span>
                    <span class="ql-formats">
                    <button class="ql-direction" value="rtl"></button>
                    <select class="ql-align"></select>
                </span>
                    <span class="ql-formats">
                    <button class="ql-link"></button>
                    <button class="ql-image"></button>
                    <button class="ql-video"></button>
                    <button class="ql-formula"></button>
                </span>
                    <span class="ql-formats">
                    <button class="ql-clean"></button>
                </span>
            </div>
            <div id="editor"></div>
        </div>

        <button type="submit" class="btn btn-primary" id="save-article-button">更新</button>
        <a href="/" class="btn btn-secondary">取消</a>
    </form>
</div>


<script>
    var myElement = document.getElementById('myElement');
    var postID = myElement.getAttribute('data-post-id');

    document.addEventListener('DOMContentLoaded', function() {
        const quill = new Quill('#editor', {
            modules: {
                syntax: true,
                toolbar: {
                    container: '#toolbar-container',
                    handlers: {
                        'image': function (value) {
                            if (value) {
                                selectLocalImage();
                            } else {
                                this.quill.format('image', false);
                            }
                        }
                    }
                },
            },
            theme: 'snow',
        });


        fetch('/article/' + postID + '/content')
            .then(response => {
                if (!response.ok) {
                    throw new Error('網路回應錯誤.');
                }
                return response.json();
            })
            .then(result => {
                if (result && result.hasOwnProperty('delta')) {
                    quill.setContents(result.delta);
                }
            })
            .catch(error => {
                console.error('發生錯誤，無法讀取文章內容:', error);
                showToast("發生錯誤，無法讀取文章內容。", false);
            });
        quill.getModule('toolbar').addHandler('image', selectLocalImage);


        function showToast(message, isSuccess) {
            const toastContainer = document.querySelector('.my-toast-container');
            const toastClass = isSuccess ? 'alert-success' : 'alert-danger';
            const toastElement = document.createElement('div');
            toastElement.classList.add('alert', toastClass);
            toastElement.textContent = message;

            toastContainer.appendChild(toastElement);
            setTimeout(() => toastElement.remove(), 5000);
        }

        var selectedImageFiles = [];

        function editArticle() {
            if (postID) {
                if (selectedImageFiles.length > 0) {
                    // 对于每个选中的文件进行上传
                    Promise.all(selectedImageFiles.map(file => uploadImageFunction(file, postID)))
                        .then((imageUrl) => {
                            // 所有图片都上传完成后，保存文章内容
                            const validUrls = imageUrl.filter(url => url); // 此時 validUrls 應該是一個數組
                            console.log("總計回傳url: " + validUrls);
                            saveArticleContent(postID, quill.getContents(), validUrls); // 使用 validUrls，應該是個數組
                        });
                } else {
                    // 如果没有选择图片，直接保存文章内容
                    saveArticleContent(postID, quill.getContents());
                }
            } else {
                showToast("無法更新文章。", false);
            }
        }

        function uploadImageFunction(file, articleId) {
            let formData = new FormData();
            formData.append('image', file);
            formData.append('articleId', articleId);

            return fetch('/new_article/image', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(result => {
                    if (result.url && result.originalName) {
                        return result; // 返回服務器存儲的圖片URL
                    } else {
                        showToast("圖片上傳失敗。", false);
                        return null;
                    }
                })
                .catch(error => {
                    showToast("圖片上傳失敗: " + error.message, false);
                    return null;
                });
        }

        function saveArticleContent(articleId, content, imageResults = []) {
            // 首先假设我们有一个从文件生成的data URI和上传后对应URL的映射关系。
            // 您可能需要根据实际情况调整这部分逻辑来创建这样的映射。
            const imageUrlMap = new Map();
            imageResults.forEach((imageResult) => {
                if (imageResult && imageResult.originalName && imageResult.url) {
                    imageUrlMap.set('image-' + imageResult.originalName, imageResult.url);
                }
            });
            console.log(content.ops[0].insert.customImage);

            const updatedOps = content.ops.map(op => {
                // 检查当前操作是否是图片插入，并且确保attributes存在
                var fileName;
                if (op.insert && typeof op.insert === 'object' && op.insert.customImage && op.insert.customImage.id) {
                    // 使用映射中的新URL替换data URI


                    console.log("原本fileName: " + op.insert.customImage.id)
                    fileName = op.insert.customImage.id;
                    //const fileName = op.insert.customImage.id.replace('image-', ''); // 假设id是'image-Filename.ext'的形式
                    //console.log("更換fileName: " + fileName);


                    for (let [key, value] of imageUrlMap) {
                        console.log(key + ' = ' + value);
                    }

                    if (imageUrlMap.has(fileName)) {
                        console.log("準備替換URL的檔名: " + imageUrlMap.get(fileName));
                        // 從映射中獲取新的URL
                        op.insert.customImage.url = imageUrlMap.get(fileName); // 替換 customImage 對象的 url 屬性
                        console.log("替換url: " + op.insert.customImage.url);
                    }
                }
                return op; // 对于其他情况或者没找到对应的fileName，保持原样
            });
            /*
                    content.ops.forEach(op => {
                        console.log("JSON stringify version: ", JSON.stringify(op, null, 2)); // 使用 JSON.stringify 來查看物件細節
                    });
            */
            // 发送更新操作替换后的内容到服务器
            fetch(`/new_article/${articleId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    title: document.getElementById('title').value,
                    delta: updatedOps // 替换content的ops
                })
            })
                .then(response => response.json())
                .then(result => {
                    if (result.message === "文章保存成功") {
                        showToast("文章保存成功。", true);
                        //setTimeout(() => window.location.href = `/new_article_success`, 6000);
                    } else {
                        showToast(result.error, false);
                    }
                })
                .catch(error => {
                    showToast("文章保存失敗: " + error.message, false);
                });
        }

        document.getElementById('save-article-button').addEventListener('click', function (event) {
            event.preventDefault();
            editArticle();
        });

        function selectLocalImage() {
            const input = document.createElement('input');
            input.setAttribute('type', 'file');
            input.setAttribute('multiple', 'true');
            input.click(); // 觸發文件選擇
            input.onchange = () => {
                Array.from(input.files).forEach(file => {
                    if (file && file.type.includes('image')) {
                        selectedImageFiles.push(file); // 存储所有选择的图片
                        const reader = new FileReader();
                        reader.onload = e => {
                            const imgSrc = e.target.result; // 获取DataURL
                            insertToEditor(imgSrc, file); // 调用插入函数
                        };
                        reader.readAsDataURL(file); // 读取文件
                    }
                });
            };
        }


        let BlockEmbed = Quill.import('blots/block/embed');

        class ImageBlot extends BlockEmbed {
            static create(value) {
                let node = super.create();
                node.setAttribute('src', value.url); // 設置圖片的src属性
                if(value.id) {
                    node.setAttribute('id', value.id); // 設置圖片的id屬性
                }
                return node;
            }

            static value(node) {
                return {
                    url: node.getAttribute('src'),
                    id: node.getAttribute('id')
                };
            }
        }

        ImageBlot.blotName = 'customImage'; // 使用 customImage 作為Blot名稱避免與內建圖片Blot名稱衝突
        ImageBlot.tagName = 'img'; // 自定義Blot的tagName為img

        Quill.register(ImageBlot);

        function insertToEditor(url, file) {
            var fileId = "image-" + file.name; // 為圖片生成一個唯一標識
            const range = quill.getSelection(true);
            if (range) {
                quill.insertEmbed(range.index, 'customImage', { url: url, id: fileId }, Quill.sources.USER);
            }
        }

        function updateSelectedImagesAfterDelete(deletedIndex) {


            // 删除图片后，利用唯一id标识来更新 selectedImageFiles
            let fileToDelete = selectedImageFiles.find(file => `image-${file.name}` === deletedIndex);

            if (fileToDelete) {
                let indexToDelete = selectedImageFiles.indexOf(fileToDelete);
                if (indexToDelete > -1) {
                    selectedImageFiles.splice(indexToDelete, 1);
                }
            }
        }

        // 请在某个初始化函数或者合适的位置注册 text-change 事件监听器，不要重复注册
        quill.on('text-change', (delta, oldDelta, source) => {
            if (source === 'user') {
                delta.ops.forEach((op) => {
                    if (op.delete) {
                        // 寻找已删除的图片id
                        const contents = quill.getContents().ops;
                        let deletedImageId = null;

                        contents.forEach((op) => {
                            if (op.insert && op.insert.image && op.attributes && op.attributes.id) {
                                deletedImageId = op.attributes.id;
                            }
                        });

                        if (deletedImageId) {
                            updateSelectedImagesAfterDelete(deletedImageId);
                        }
                    }
                });
            }
        });

        quill.getModule('toolbar').addHandler('image', selectLocalImage);
    });
</script>
<div class="my-toast-container" aria-live="polite" style="position: fixed; bottom: 0; right: 0; z-index: 1050;"></div>
<br>
</body>
</html>
