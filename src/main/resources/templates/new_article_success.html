<!DOCTYPE html>
<html lang="zh" th:with="userLoggedIn=${session.currentUsername != null}">
<head>
    <meta charset="UTF-8">
    <title>文章發布成功</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/common.css">
    <style>
        /* 自定義樣式，用於字體放大 */
        .alert-heading {
            font-size: 1.3rem; /* 提高標題字體大小 */
        }

        .alert p {
            font-size: 1.2rem; /* 提高段落字體大小 */
        }

        .btn {
            font-size: 1.1rem; /* 提高按鈕字體大小 */
            padding: 0.6rem 1.1rem; /* 調整按鈕padding以更好地適應字體大小 */
        }
        .alert-success hr {
            border-top: 2px solid #151515; /* 修改成功提示的分隔線顏色 */
        }
        .alert-success {
            background-color: #ffe6c0; /* 修改成功提示的邊框顏色 */
        }
        .btn-secondary {
            background-color: #ff5e5e; /* 修改次要按鈕的背景色 */
        }
        .btn-secondary:hover {
            background-color: #f21f1f; /* 修改次要按鈕的hover背景色 */
        }

    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">我的Blog Web</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ml-auto">


            <li class="nav-item">
                <a class="nav-link" href="/search">搜尋</a>
            </li>

            <li class="nav-item dropdown" th:if="${userLoggedIn}">
                <a class="nav-link dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    歡迎 [[${session.currentUsername}]]!
                </a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="/profile">更新資料</a>
                    <a class="dropdown-item" href="/new_article">新增文章</a>
                    <a class="dropdown-item" th:href="@{/user/{id} (id=${session.currentUserId})}">我的主頁</a>
                </div>
            </li>

            <li class="nav-item" th:if="${!userLoggedIn}">
                <a class="nav-link" href="/login">登入</a>
            </li>
            <li class="nav-item" th:if="${!userLoggedIn}">
                <a class="nav-link" href="/register">註冊</a>
            </li>
            <li class="nav-item" th:if="${userLoggedIn}">
                <a class="nav-link" href="/logout">登出</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-5">
    <div class="alert alert-success" role="alert">
        <h4 class="alert-heading">文章添加成功！</h4>
        <p>你的文章已經成功發布到網站上。</p>
        <hr>
        <p class="mb-0">點擊下方按鈕返回首頁或者繼續添加新的文章</p>
    </div>
    <a href="/" class="btn btn-primary">返回首頁</a>
    <a href="/new_article" class="btn btn-secondary ml-2">新增新文章</a>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
