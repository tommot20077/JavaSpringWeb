<!DOCTYPE html>
<html lang="zh" th:with="userLoggedIn=${session.currentUsername != null}">
<head>
    <meta charset="UTF-8">
    <title>文章列表</title>
    <!-- 加入 Bootstrap CSS 和 Font Awesome Icons -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Optional: add custom CSS here -->
    <style>
        body {
            background-color: #f8f9fa; /* 輕鬆的背景色彩 */
        }
        .card {
            transition: transform .2s; /* Hover時卡片放大效果 */
        }
        .card:hover {
            transform: scale(1.05); /* 鼠標懸停放大5% */
        }
    </style>
</head>
<body>
<!-- 導航欄 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">我的Blog Web</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/search">搜尋</a>
                </li>
                <li th:if="${userLoggedIn}" class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        歡迎 [[${session.currentUsername}]]!
                    </a>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="/profile">更新資料</a>
                        <a class="dropdown-item" href="/new_article">新增文章</a>
                    </div>
                </li>
                <li th:if="${!userLoggedIn}" class="nav-item">
                    <a class="nav-link" href="/login">登入</a>
                </li>
                <li th:if="${!userLoggedIn}" class="nav-item">
                    <a class="nav-link" href="/register">註冊</a>
                </li>
                <li th:if="${userLoggedIn}" class="nav-item">
                    <a class="nav-link" href="/logout">登出</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- 文章列表 -->
<div class="container mt-4">
    <h2 class="mb-4 text-center">文章列表</h2>
    <div class="row">
        <th:block th:each="post : ${posts}">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <!-- <img class="card-img-top" th:src="${post.imageUrl}" alt="Card image cap"> 假設文章有圖片 -->
                    <div class="card-body">
                        <h5 class="card-title" th:text="${post.title.length() > 50 ? #strings.substring(post.title, 0, 50) + '...' : post.title}">文章標題</h5>
                        <p class="card-text" th:text="${post.content.length() > 100 ? #strings.substring(post.content, 0, 100) + '...' : post.content}">一些簡短的介紹文字...</p>
                        <a th:href="@{/article/{id}(id=${post.articleId})}" class="btn btn-primary">閱讀全文 <i class="fas fa-angle-right"></i></a>
                    </div>
                </div>
            </div>
        </th:block>
    </div>

    <!-- 分頁導航 -->
    <nav aria-label="文章分頁" th:if="${totalPages > 1}" class="mt-4">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${pageNum == 1} ? 'disabled' : ''">
                <a class="page-link" th:href="@{/article?page=${pageNum - 1}}" aria-label="Previous" th:if="${pageNum > 1}">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li th:each="i : ${#numbers.sequence(1, totalPages)}" class="page-item" th:classappend="${pageNum == i} ? 'active'">
                <a class="page-link" th:href="@{/article?page=${i}}" th:text="${i}">1</a>
            </li>
            <li class="page-item" th:classappend="${pageNum == totalPages} ? 'disabled' : ''">
                <a class="page-link" th:href="@{/article?page=${pageNum + 1}}" aria-label="Next" th:if="${pageNum < totalPages}">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>

<!-- Bootstrap JavaScript 依賴 -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
</body>
</html>
