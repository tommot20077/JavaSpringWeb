<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>註冊頁面</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin-top: 50px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-header {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-control {
            width: 100%;
        }
        .form-footer {
            text-align: right;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-header">
        <h1>註冊帳號</h1>
    </div>
    <div th:if="${errorMessage}" class="error" th:text="${errorMessage}"></div>
    <form method="post" action="#" th:action="@{/register}" th:object="${user}">
        <div class="form-group">
            <label for="username">用戶名稱:</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" required />
        </div>

        <div class="form-group">
            <label for="password">用戶密碼:</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" required />
        </div>

        <div class="form-group">
            <label for="confirmPassword">確認密碼:</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required />
        </div>

        <div class="form-group">
            <label for="email">電子信箱:</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" />
        </div>

        <div class="form-group">
            <label for="birthdate">生日日期:</label>
            <input type="date" class="form-control" id="birthdate" th:field="*{birthdate}" />
        </div>

        <div class="form-footer">
            <a href="/login" class="btn btn-link">點此登入</a>
            <input type="submit" class="btn btn-primary" value="提交" />
        </div>
    </form>
</div>
</body>
</html>
