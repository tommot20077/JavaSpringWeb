<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" th:with="userLoggedIn=${session.currentUsername != null}">
<head>
    <meta charset="UTF-8">
    <title>信箱驗證</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html,body {
            height: 100%;
            background: linear-gradient(to bottom right, #ffecd2, #fcb69f); /* 溫暖的漸變效果 */
            color: #5a2d0c; /* 文字的暖色調色彩 */
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; /* 現代無襯線字體家族 */
        }
        body {
            display: flex;
            flex-direction: column;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-height: 400px;
            max-width: 500px;
            margin: 5% auto 50px auto; /* 垂直居中並且提供足夠的上下間距 */
            padding: 20px;
            background-color: #f9e8e0; /* 容器暖色背景 */
            border: 1px solid #f1c0d1; /* 較淺的邊框色彩 */
            border-radius: 5px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.1); /* 輕微的盒子陰影增加立體感 */
        }
        .message-header h1 {
            font-size: 2.0rem; /* 更大的標題字體 */
            margin-bottom: 0.5em; /* 與內容區域的間距 */
        }
        .verified-message {
            color: #22bb33; /* 明亮的綠色，表示成功 */
        }
        .error-message {
            color: #bb2124; /* 明亮的紅色，表示錯誤 */
        }
        .message-content p {
            font-size: 1.2rem; /* 適度增加段落文本的大小 */
        }
        .message-footer a {
            color: white; /* 按鈕內文字顏色 */
            margin: 0.5em; /* 增加一些間距 */
            font-weight: bold; /* 加粗字體 */
            box-shadow: 0 2px 4px 0 rgba(0,0,0,0.2); /* 為按鈕添加陰影 */
            transition: background-color 0.2s; /* 平滑背景色轉變效果 */
        }
        .btn-primary {
            background-color: #f76c5e; /* 暖色調按鈕背景 */
            border-color: #f76c5e; /* 暖色調按鈕邊框 */
        }
        .btn-outline-primary {
            background-color: #e12828; /* 暖色調背景 */
            border-color: #ffecd2; /* 暖色調邊框 */
            color: #632e2e; /* 暖色調文字 */
        }
        .btn-primary:hover,
        .btn-outline-primary:hover {
            background-color: #f57170; /* 按鈕悬浮时背景变暖 */
            border-color: #f57170; /* 按鈕悬浮时邊框变暖 */
            color: white; /* 按鈕悬浮时內文字顏色 */
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">我的Blog Web</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ml-auto">


            <li class="nav-item">
                <a class="nav-link" href="/search">搜尋</a>
            </li>

            <li class="nav-item dropdown" th:if="${userLoggedIn}">
                <a class="nav-link dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    歡迎 [[${session.currentUsername}]]!
                </a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="/profile">更新資料</a>
                    <a class="dropdown-item" href="/new_article">新增文章</a>
                    <a class="dropdown-item" th:href="@{/user/{id} (id=${session.currentUserId})}">我的主頁</a>
                </div>
            </li>

            <li class="nav-item" th:if="${!userLoggedIn}">
                <a class="nav-link" href="/login">登入</a>
            </li>
            <li class="nav-item" th:if="${!userLoggedIn}">
                <a class="nav-link" href="/register">註冊</a>
            </li>
            <li class="nav-item" th:if="${userLoggedIn}">
                <a class="nav-link" href="/logout">登出</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container text-center">
    <div class="message-header">
        <h1 th:if="${verified}" class="verified-message">驗證成功!</h1>
        <h1 th:if="${!verified}" class="error-message">驗證失敗</h1>
    </div>

    <div class="message-content">
        <p th:text="${message}"></p>
    </div>

    <div class="message-footer">
        <a th:if="${verified}" href="/login" class="btn btn-primary">點此登入</a>
        <a th:if="${!verified}" href="/" class="btn btn-outline-primary">返回首頁</a>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
